<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de estilo</h1>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" th:object="${estilo}"
			class="form-vertical  js-form-loading">

			<th:block th:include="layout/fragments/MensagensErroValidacao"></th:block>
			<th:block th:include="layout/fragments/MensagemSucesso"></th:block>

			<div class="row">
				<div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label> <input type="text"
						class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" />
				</div>
			</div>

			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
